<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

</head>

<body>
    <h1>Formularios</h1>

    <!--Etiqueta de formularios-->
    <form action="servidor"> <!--'action' es para indicarle a JavaScript en el servidor--> 
        <fieldset> <!--Encierra todo el form dentro de un cuadro-->
            <legend>Datos Personales</legend> <!--Le da un nombre al form-->
            <br/>

            <label for="nombre">Nombre:</label><br/> <!--Agrega 'Nombre' al cuadro de texto y  la vincula con id 'nombre'-->
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required="true" /><br/><!--De esta forma se crea un cuadro de texto-->

            <label for="apellido">Apellido:</label><br/> 
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required="true" /><br/>

            <albel for="email">Email:</albel><br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu Email" required="true"/><br/>

            <label for="password">Password:</label><br/>
            <input type="password" name="password" id="password" required="true" /><br/>

            <label for="edad" id="edad" name="edad">Edad:</label><br/>
            <input type="number" name="edad" id="edad" step="any"/><br/> <!--type=number agrega flechas al cuadro de texto para subir o bajar-->
            <br/>
            <!--step=any permite agregar decimales-->

            <!--De esta forma se agrega casilla de genero por ejemplo-->
            <label>Genero</label><br/>
            <!--'name' debe tener el mismo valor en ambos casos para solo llenar 1 casilla-->
            <input type="radio" id="femenino" name="genero" value="femenino"/> 
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/> <!--radio cuando tiene el mismo name permite solo 1 casilla-->
            <label for="masculino">Masculino</label><br/>
            <br/>

            <label>Genero de Musica Favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"> <!--checkbox cuando tiene el mismo name permite varias casillas-->
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz"> 
            <label for="jazz">Jazz</label><br/>
            <input type="checkbox" id="latina" name="musica" value="latina"> 
            <label for="latina">Latina</label><br/>
            <br/>

            <label for="autos">Marca de Autos:</label><br/> 
            <select id="autos" name="autos"> <!--Casilla desplegable-->
                <option value="volvo">Volvo</option> <!--Opcion por default-->
                <option value="toyota">Toyota</option>
                <option value="bmw">BMW</option> <!--tambien se puede seleccionar por default alguna opcion con selected='true'-->
                <option value="audi">Audi</option>
                <option value="mercedes-benz">Mercedes-Benz</option>
            </select><br/>
            <br/>

            <label for="comentario">Comentarios:</label><br/>
            <textarea id="comentario" name="comentario" rows="5" cols="30"> 

            </textarea> <!--Esto es para agregar un cuadro de cometarios-->
            <br/>
            
            <input type="submit" value="Enviar"/> <!--Agrega el boton "Enviar" a la par del texto para enviarlo con "submit"-->
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin Validar"/> <!--Esto sirve para enviar algo sin validarlo-->
            <input type="reset" id="reestablecer"/> <!--boton de reestablecer-->

        </fieldset>

    </form>
</body>

</html>
