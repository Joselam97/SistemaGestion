<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Html</title>

    <link href="CSS/iFrame.css" rel="stylesheet" />
</head>

<body>
    <h1 class="titulo">Uso de iFrame en HTML</h1>

    <!--Este <iframe> es una ventana en la cual se ve parte de otra pagina-->
    <iframe src="texto.html" name="marco1" class="marco"></iframe>

    <!--De esta forma nos dirigimos a otra pagina dentro del iFrame-->
    <div class="centrar">
        <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Navegar a pagina de Global Mentoring</a>
    </div>
</body>

</html>
