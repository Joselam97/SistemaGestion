<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes</title>

    <link rel="stylesheet" href="/CSS/Section6/CSS/fuentes.css">
</head>
<body>
    <h1>Tipos de Fuentes CSS</h1>
    <div class="caja serif">
        <p class="fuente_times">Times New Roman <br>(serif)</p>
    </div>

    <div class="caja serif">
        <p class="fuente_georgia">Fuente Georgia<br>(serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_arial">Fuente Arial<br>(sans-serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_verdana">Fuente Verdana<br>(sans-serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">Fuente Courier<br>(monospace)</p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">Fuente Lucida Handwritting<br>(monospace)</p>
    </div>
</body>
</html>
