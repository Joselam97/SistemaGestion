<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Elementos Div</title>
    <link rel="stylesheet" href="/CSS/Section9/CSS/centrar.css">

</head>
<body>
    <h1>Centrar elementos div</h1>
    <div>Elemento div</div>
    <p>Elemento parrafo</p>
    <p>Segundo elemento parrafo</p>

    <p class="fijar">Elemento fijado</p>

    <p class="fijadoabajo">Elemento fijado abajo</p>

    <div class="relativo">
        <p style="color: chocolate;">Elemento superior</p>

        <div class="absoluto">
            <p style="color: chartreuse;">elemento inferior</p>
        </div>
    </div>

    <div class="sticky">
        <p>Elemento sticky</p>
    </div>
</body>
</html>
