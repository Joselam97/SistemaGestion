<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Clases</title>
    <link rel="stylesheet" href="/CSS/Section10/CSS/pseudoclase.css">
</head>
<body>
    <h1>Pseudo-Clases</h1>
    <div class="contenedor oculto">
        Pasa por encima
        <p>Se muestra el parrafo</p>
    </div>

    <div class="contenedor primero">
        Pasa por encima
        <p>First Child (Se le aplica el contenido de la clase)</p>
        <p>Second Child (No se le aplica el contenido de la clase)</p>
    </div>
</body>
</html>
